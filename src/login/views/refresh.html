<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/css/style.css">
</header>

<body>
    <div class="container">
        <img class="logo" src="/public/img/fiber_v2_logo.svg">
        <h1>{{.Title}}</h1>
    </div>

    <div class="container">
        <h6>
            [+] Refresh Auth Result<br>
            TokenType: {{.TokenType}}<br>
            AccessToken: {{.AccessToken}}<br>
            ExpiresIn: {{.ExpiresIn}}<br>
            RefreshToken: {{.RefreshToken}}<br>
            RefreshTokenExpiresIn: {{.RefreshTokenExpiresIn}}<br>
        </h6>
    </div>

    <div class="container">
        <h3>{{.SubTitle}}</h3>
        <button class="get" onclick="get_logout()">Start</button>
    </div>

    <script>
        function get_logout() {
            //location.href={{.BASE_URL}}+'/oauth/logout?client_id='+{{.REST_API_CLIENT_KEY}}+'&logout_redirect_uri='+{{.LOGOUT_REDIRECT_URI}}
            location.href='http://localhost:3000/logout?accesstoken='+{{.AccessToken}}
        }
    </script>
</body>

</html>
